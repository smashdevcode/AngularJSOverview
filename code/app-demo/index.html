<!doctype html>
<html ng-app="customersApp">
  <head>
    <title>AngularJS Walkthrough</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script>
      function CustomersController() {
        var vm = this;

        vm.customers = [
          { name: 'Ken', total: 4.556 },
          { name: 'Jason', total: 10.3434 },
          { name: 'James', total: 2.333 }
        ];
      }

      var app = angular.module('customersApp', []);
      
      app.controller('CustomersController', CustomersController);
    </script>
  </head>
  <body>

    <h1>AngularJS Walkthrough</h1>

    <div ng-controller="CustomersController as vm">

      <div>
        <label for="search">Search:</label>
        <input name="search" type="text" ng-model="searchText"/>
      </div>

      {{ searchText }}

      <div>
        <h2>Customers</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="customer in vm.customers | filter:searchText | orderBy:'name'">
              <td>{{ customer.name }}</td>
              <td>{{ customer.total | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </body>
</html>
